<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css">
    <title>Document</title>
</head>
<body>
    <aside>
      <div class="search-zone">
        <search-bar placeholder="Depart" id="departure"></search-bar>
        <search-bar placeholder="Destination" id="destination"></search-bar>
      </div>
      <div class="suggestion-zone">down</div>
    </aside>
    
    <main>
      <div id="lmap">
        <leaflet-map id="mapComponent"></leaflet-map>
      </div>
    </main>

    <!-- Composants et scripts -->
    <script src="/components/search-bar/search-bar.js" defer></script>
    <script src="components/maps/leaflet-map.js" defer></script>

    <!-- Script principal pour gérer les interactions -->
    <script>
      // Références des éléments
      const mapComponent = document.getElementById("mapComponent");
      const departureBar = document.getElementById("departure");
      const destinationBar = document.getElementById("destination");

      // Écouteurs pour chaque `search-bar`
      departureBar.addEventListener("address-selected", (event) => {
          const { coordinates } = event.detail;
          mapComponent.setAttribute("start", JSON.stringify(coordinates));
      });

      destinationBar.addEventListener("address-selected", (event) => {
          const { coordinates } = event.detail;
          mapComponent.setAttribute("end", JSON.stringify(coordinates));
      });




    // Écoute de l'événement `destination-selected`
    mapComponent.addEventListener("destination-selected", (event) => {
    const { address } = event.detail;
    console.log("Adresse reçue :", address);
    destinationBar.updateInputWithCoordinates(address);
});
    </script>
</body>
</html>
